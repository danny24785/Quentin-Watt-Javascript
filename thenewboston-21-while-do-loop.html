<!DOCTYPE html>
<html lang="en">
<head>
  	<title>The new Boston - #21 - do while loops</title>
</head>
<body>
    <div id="divResult"></div>
	<script>
    	// source: https://www.youtube.com/watch?v=QPFW_0blw9w
		var x = 35;
		
		do{
			document.write(x + ' Alo!<br>');
			x++;
		}while(x<=20);
	</script>
</body>
</html>
