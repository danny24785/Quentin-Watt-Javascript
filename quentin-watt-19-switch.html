<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
    <title>Quentin Watt - #19 - Switch statement</title>
    <script>
		
		var car = 'Lamborghini';
		
		switch(car){
			case "Ferrari":
				document.write('Italial stalion');
				break;
			case "Porsche":
				document.write('Deutsche grundlichkeit');
				break;
			case "Dodge":
				document.write('American muscle');
				break;
			default:
				document.write('You have no taste');
		}
		
	</script>
</head>
<body>
</body>
</html>
