<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Them apples - while loops</title>
</head>
<body>
    <div id="divResult"></div>
	<script>
    	// source: https://www.youtube.com/watch?v=QPFW_0blw9w
		var counter = 1;
		
		while(counter <= 10){
			document.write(counter + ' how do you like them apples?<br>');
			counter++;
		}
	</script>
</body>
</html>
