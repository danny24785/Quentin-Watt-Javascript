<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
    <title>Quentin Watt - #17 - Nesting if statements</title>
    <script>
		
		var age = 11;
		var max_age = 30;
		var min_age = 18;
		
		if(age >= min_age){
			if(age <= max_age){
				document.write('You meet the requirements');
			}
			else{
				document.write('You are too old');
			}
		}
		
	</script>
</head>
<body>
</body>
</html>
