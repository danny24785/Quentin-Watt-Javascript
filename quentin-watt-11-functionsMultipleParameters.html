<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
    <title>Quentin Watt - #11 - Functions with multiple parameters</title>
    <script>
		function addNumbers(num1, num2){
			var answer = num1 + num2;
			document.write(answer + "<br/>");
		};
		
		addNumbers(2, 3);
		addNumbers(12, 7);
		addNumbers(22, 253);
	</script>
</head>

</body>
